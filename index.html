<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
      <h1>Pattern Matching Game</h1>
      <a id="guide" href="guide.html">Guide</a>
    </div>

    <div id="timer">
     00:00:00
    </div>
    
    <div class="main">
       <div class="cont c1">
        <div class="ele " id="e1"></div>
        <div class="ele" id="e2"></div>
        <div class="ele" id="e3"></div>
        <div class="ele" id="e4"></div>
        <div class="ele" id="e5"></div>
       </div>
       <div class="cont c2">
        <div class="ele " id="e6"></div>
        <div class="ele rot" id="e7" onclick="move(id)"></div>
        <div class="ele " id="e8"></div>
        <div class="ele rot" id="e9" onclick="move(id)"></div>
        <div class="ele" id="e10"></div>
       </div>
       <div class="cont c3" style="background-color: yellow;">
        <div class="ele" id="e11"></div>
        <div class="ele" id="e12"></div>
        <div class="ele" id="e13"></div>
        <div class="ele" id="e14"></div>
        <div class="ele" id="e15"></div>
       </div>
       <div class="cont c4">
        <div class="ele" id="e16"></div>
        <div class="ele rot" id="e17" onclick="move(id)"></div>
        <div class="ele" id="e18"></div>
        <div class="ele rot" id="e19" onclick="move(id)"></div>
        <div class="ele" id="e20"></div>
       </div>
       <div class="cont c5">
        <div class="ele" id="e21"></div>
        <div class="ele" id="e22"></div>
        <div class="ele" id="e23"></div>
        <div class="ele" id="e24"></div>
        <div class="ele" id="e25"></div>
       </div>
    </div>
    <div class="buttn" style="margin-left :20px;">
    <button  class="butt" id="star" onclick="start(),timer()">Start</button>
    <button  class="butt" id="sub" onclick="submit()">Submit</button>
    </div>
    <br>
    <div class="pattern">
        <span>Pattern to be made :</span>
    <span id="patt"></span>
    </div>
   
    
    <script src="index.js"></script>
</body>
</html>
